<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Smart Campus Navigation System</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Leaflet CSS -->
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    ></script>
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="controls">
      <label for="start">Start Location:</label>
      <select id="start">
        <option value="">Select a start location</option>
      </select>
  
      <label for="end">End Location:</label>
      <select id="end">
        <option value="">Select an end location</option>
      </select>

      <label for="algorithm">Algorithm:</label>
      <select id="algorithm">
        <option value="">Choose an algorithm:</option>
        <option value="bfs">BFS</option>
        <option value="dfs">DFS</option>
        <option value="dijkstra">Dijkstra's Algorithm</option>
      </select>
      <button id="findRoute">Find Route</button>
    </div>

    <!-- Initialize Map First -->
    <script>
      var map = L.map("map").setView([12.9240, 77.4990], 17);

      // Add OpenStreetMap tile layer
      L.tileLayer(
        "https://api.maptiler.com/maps/streets-v2/{z}/{x}/{y}.png?key=YmEOZSxLEE87oOVe10Ps",
        {
          maxZoom: 22,
          attribution:
            '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        }
      ).addTo(map);
    </script>

    <script src="js/quadtree.js"></script>
    <script src="js/algorithms.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
